<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RINL Steel Plant - Forging Excellence</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        background-image: url(design.png);
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
        font-family: "Poppins", sans-serif;
        color: #ffffff;
        overflow-x: hidden;
      }
      .hero-section {
        height: 85vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
      }
      .hero-content {
        text-align: center;
        width: 80%;
        max-width: 800px;
        padding: 0;
        margin: 0;
      }
      h1 {
        font-size: 3.5rem;
        font-weight: 600;
        color: #000000;
        opacity: 0;
        margin-top: 1rem;
        animation: fadeInUp 0.5s ease-out 0.5s forwards;
      }
      .tagline {
        font-size: 1.3rem;
        margin-bottom: 1rem;
        font-weight: 300;
        color: #242628;
        opacity: 0;
        animation: fadeInUp 1s ease-out 1s forwards;
      }
      .cta-btn {
        background: transparent !important;
        color: #fff !important;
        padding: 0.8rem 2rem !important;
        font-size: 1.1rem !important;
        border-radius: 50px !important;
        transition: all 0.3s ease;
        border: none !important;
        box-shadow: 0 10px 20px rgba(0, 4, 6, 0.4) !important;
        opacity: 0;
        animation: fadeInUp 1s ease-out 1.5s forwards;
      }
      .cta-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(52, 152, 219, 0.6);
      }
      .quick-actions {
        background-color: transparent;
        border-radius: 15px;
        padding: 2rem;
        margin-top: 2rem;
        opacity: 0;
        animation: fadeIn 1s ease-out 2s forwards;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      }
      .quick-actions h4 {
        color: #2c3e50;
        margin-bottom: 1.5rem;
        font-weight: 600;
      }
      .quick-action-btn {
        background-color: transparent;
        border-radius: 50px;
        border: none;
        padding: 0.8rem 1.5rem;
        box-shadow: 0 10px 30px rgb(0, 0, 0, 0.6);
        margin: 0.5rem;
        font-weight: 600;
        color: #333;
        transition: all 0.3s ease;
      }
      .quick-action-btn:hover {
        background-color: #3498db;
        color: #fff;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <nav id="main-navbar"></nav>
    <div class="hero-section">
      <div class="hero-content">
        <h1>RINL Steel Plant</h1>
        <p class="tagline">Forging Excellence, Shaping the Future</p>
        <a href="https://www.vizagsteel.com/index.asp" class="btn cta-btn">
          Discover Our Strength
          <i class="fas fa-chevron-right ms-2"></i>
        </a>
        <div class="quick-actions">
          <h4>Quick Actions</h4>
          <button class="quick-action-btn" onclick="navigateTo('signin.html')">
            <i class="fas fa-plus-circle"></i> New Log Entry
          </button>
          <button class="quick-action-btn" onclick="navigateTo('signin.html')">
            <i class="fas fa-tasks"></i> Pending Tasks
          </button>
          <button class="quick-action-btn" onclick="navigateTo('signin.html')">
            <i class="fas fa-file-alt"></i> Recent Reports
          </button>
          <button class="quick-action-btn" onclick="navigateTo('signin.html')">
            <i class="fas fa-bell"></i> Notifications
          </button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
